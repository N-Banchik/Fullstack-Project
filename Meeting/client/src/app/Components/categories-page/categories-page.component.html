<div class="content">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px grid">
      <div fxFlexFill fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="25%" *ngFor="let category of categories">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>
                <mat-icon>sensor_door</mat-icon>
                {{category.categoryName|titlecase}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{category.description|titlecase}}
            </p>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" >
            <button mat-raised-button routerLink="/category/{{category.id}}" routerLinkActive="category/{{category.id}}"  color="primary">Go to Hobbies!</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>

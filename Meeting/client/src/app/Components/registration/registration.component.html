<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="Register()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="userName"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            autocomplete="true"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            #placesRef="ngx-places"
            autocomplete="false"
            ngx-google-places-autocomplete
            (onAddressChange)="handleAddressChange($event)"
            matInput
            placeholder="City"
            formControlName="city"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Country"
            formControlName="country"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button [disabled]="!registrationForm.valid" type="submit" mat-button>
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="Form" (ngSubmit)="createEvent()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Event Title"
            formControlName="eventTitle"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Event Description"
            formControlName="eventDescription"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Event Rules"
            formControlName="eventRules"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-form-field>
            <input
              matInput
              [ngxMatDatetimePicker]="picker"
              placeholder="Choose a date"
              formControlName="eventDate"
              min="01/01/1990"
            />
            <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
            <ngx-mat-datetime-picker
              #picker
              [showSpinners]="true"
              [showSeconds]="false"
              color="accent"
              [enableMeridian]="true"
            >
              <ng-template>
                <mat-icon>star</mat-icon>
                <span>OK</span>
              </ng-template>
            </ngx-mat-datetime-picker>
          </mat-form-field>
        </mat-form-field>
      </p>
      

      <p>
        <mat-form-field>
          <input
            type="text"
            #placesRef="ngx-places"
            autocomplete="false"
            ngx-google-places-autocomplete
            (onAddressChange)="handleAddressChange($event)"
            matInput
            placeholder="Location"
            formControlName="eventLocation"
          />
        </mat-form-field>
      </p>
      

      <div class="button">
        <button [disabled]="!Form.valid" type="submit" mat-button>
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
